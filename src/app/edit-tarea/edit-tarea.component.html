<div class="container">
    <div class="col-sm-12">
        <form [formGroup]="perfileForm" (ngSubmit)="guardar()">

            <fieldset class="form-group">

                <div class="col-sm-12">
                    <label class="control-label" for="titulo">Titulo</label>
                    <input type="text" class="form-control" formControlName="titulo" name="titulo" required="{{tarea?.titulo}}">
                </div>

            </fieldset>

            <fieldset class="form-group">

                <div class="col-sm-3">
                    <label class="control-label" for="fecha">Fecha</label>
                    <input type="date" class="form-control" formControlName="fecha" name="fecha" required="{{tarea?.fecha}}"/>
                </div>

            </fieldset>

            <fieldset class="form-group">

                <div class="col-sm-3">
                    <label class="control-label" for="estado">Estado</label>
                    <select class="form-control" formControlName="estado" name="estado" required="{{tarea?.estado}}">

                        <!--Con esta sintaxis conseguimos un elemento no selecionable y que muestra como una marca de agua-->
                        <option value="" disabled selected hidden>Escoja un Estado...</option>
                        <option *ngFor="let estado of tareaEstadosSelect" [value]="estado">{{estado}}</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="form-group" style="margin-top: 5%;">
            
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!perfileForm.valid">GUARDAR</button>
                    <button type="button" class="btn btn-primary" (click)="volver()" style="margin-left: 5%;">VOLVER</button>
                </div>
            
            </fieldset>
        </form>
    </div>
</div>
